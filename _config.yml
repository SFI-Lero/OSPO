# Site settings
title: Lero-OSPO
description: "The LERO Open Source Programme Office"
url: "https://sfi-lero.github.io"

# Secondary Parameters
baseurl: "/OSPO"
header-img: img/home-bg.jpg
headercolor: "#000000"
logo: img/logos/logo_banner.png

# Footer Quick Links
quick_links:
  - name: Disclaimer
    url: ""
  - name: Privacy Statement
    url: ""
  - name: Contact Us
    url: ""
  - name: Careers
    url: ""

# Tertiary Parameters
github_username: SFI-Lero
twitter_username: LeroCentre
altmetric: true
contactEmail: patrick.healy@ul.ie

# Build settings
plugins: [jekyll-paginate]
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less", "node_modules", "Gruntfile.js", "package.json", "README.md"]
future: true
sass:
  sass_dir: _sass
# Jekyll Settings

defaults:
  - scope:
      path: ""
      type: modules
    values:
      layout: page
      logo: img/logos/logo_banner.png
  - scope:
      path: "projects"
      type: "pages"
    values:
      layout: "project"
      header-img: "img/home-bg.jpg"

collections:
  # modules:
  #   output: true
  #   layout: ""
  mentors:
    output: true
  events:
    output: true

# Prose Settings
prose:
  ignore:
    [
      "feed.xml",
      "/stl",
      "/ply",
      "/js",
      "/plugin",
      "/lib",
      "/projectors",
      "_layouts",
      "/_includes",
      "Gruntfile.js",
      "package.json",
      "proselinks.jsonp",
      "ppanchor.matin",
      ".gitignore",
      "/search",
      "/css",
      "/img",
      "favicon.png",
      "_data/*.json",
      "LICENSES.md",
      "README.md",
      "index.html",
    ]
  siteurl: "http://projectpages.github.io/project-pages/"
  ispp: true
  media: "img"
  metadata:
    projects:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "description"
        field:
          element: "text"
          label: "Description"
          value: ""
      - name: "category"
        field:
          element: "text"
          label: "Project"
          value: ""
    _posts:
      - name: "subtitle"
        field:
          element: "text"
          label: "Sub-Title (Short Description)"
          value: ""
      - name: "layout"
        field:
          element: "select"
          label: "Choose Layout"
          placeholder: "Layouts"
          options:
            - name: "Post"
              value: "post"
            - name: "Slide"
              value: "slide"
            - name: "Projector"
              value: "projector"
            - name: "Notebook"
              value: "notebook"
            - name: "Ply Surface"
              value: "plysurface"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags (seperate with whitespace)"
          value: ""
      - name: "category"
        field:
          element: "text"
          label: "Project"
          value: ""
      - name: "horizontal"
        field:
          element: "hidden"
          value: </section></section><section markdown="1" data-background="http://projectpages.github.io/project-pages/img/slidebackground.png"><section markdown="1">
      - name: "vertical"
        field:
          element: "hidden"
          value: </section><section markdown="1">
      - name: "slideinit"
        field:
          element: "hidden"
          value: <section markdown="1" data-background="http://projectpages.github.io/project-pages/img/slidebackground.png"><section markdown="1">
      - name: "theme"
        field:
          element: "select"
          label: "Theme (Slide)"
          placeholder: "Theme (Slide)"
          options:
            - name: "Beige"
              value: "beige"
            - name: "Blood"
              value: "blood"
            - name: "Moon"
              value: "moon"
            - name: "Night"
              value: "night"
            - name: "Sky"
              value: "sky"
            - name: "Solarized"
              value: "solarized"
      - name: "trans"
        field:
          element: "select"
          label: "Transition (Slide)"
          placeholder: "Transition (Slide)"
          options:
            - name: "Cube"
              value: "cube"
            - name: "Page"
              value: "page"
            - name: "Concave"
              value: "concave"
            - name: "Linear"
              value: "linear"
            - name: "Fade"
              value: "fade"
            - name: "None"
              value: "none"
      - name: "visualworkflow"
        field:
          element: "checkbox"
          label: "Visual Workflow Chart (Some Layouts)"
          value: "true"
