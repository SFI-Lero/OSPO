---
layout: default
---
{%assign sorted_events = site.events | sort: "date" %}

<section>
  <div class="event-img" style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
    <a class="back" href="{{ site.baseurl}}/Training/">
      <i class="bi bi-arrow-left-short "></i>
    </a >
    <div class="titles">
      <h2 class="text-white">{{page.date}}</h1>
      <h3 class="text-white">{{page.name}}</h2>
    </div>
  </div>
</section>
<div class="row justify-content-center">
  <div class="col-md-7 col-sm-12">
    <table class="table table-borderless mt-4">
      <tr>
        <td class="text-nowrap text-muted">Event Name</td>
        <td>:</td>
        <td>{{page.name}}</td>
      </tr>
      <tr>
        <td class="text-nowrap text-muted">Event details</td>
        <td>:</td>
        <td>{{page.short_description}}</td>
      </tr>
      <tr>
        <td class="text-nowrap text-muted">Event venue</td>
        <td>:</td>
        <td>{{page.venue}}</td>
      </tr>
    </table>
  </div>
</div>
